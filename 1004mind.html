<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="aframe/aframe.min.js"></script>
    <script src="mindar/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
			<a-entity scale="0.3 0.3 0.3">
			      <a-box position="-1 0.5 -3" rotation="0 0 0" color="blue"
					animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true" ></a-box>
				<a-entity animation="property: position; to: 1 3 --3; dur: 3000; easing: linear; loop: true" >
				      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
				      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
							scale="1 0.5 1" ></a-cylinder>
				</a-entity>
			      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			      <!--<a-sky color="#555555"></a-sky>-->
				  <!--<a-camera position="2 1.6 +7" rotation="0 0 0"></a-camera>-->
				  <a-circle position="-1 2.5 -3" color="#7964c4" radius="0.4" theta-start="45" theta-length="270"
					animation="property: theta-length; from: 0; to: 360; dur: 5000; easing: linear; loop: true" 
					animation__2="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"></a-circle>
				<a-text value="Привіт, World! " color="green" position="0 0.1 -3" scale="1.3 2 2" rotation="-90 0 0"></a-text>
				<a-entity geometry="primitive: sphere; radius: 1.5"
				  light="type: point; color: white; intensity: 2"
				  material="color: white; shader: flat"
				  position="0 2 -5"></a-entity>
			</a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
